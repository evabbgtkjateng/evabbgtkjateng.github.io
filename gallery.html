<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Evaluasi Tengah Tahun 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#D90416',
                        'secondary': '#F2C641',
                        'accent': '#F2A950',
                        'tertiary': '#D95F43',
                        'dark': '#A60505'
                    },
                    fontFamily: {
                        'sans': ['Bungee', 'Inter', 'system-ui', 'sans-serif'],
                        'bungee-shade': ['Bungee Shade', 'sans-serif'],
                        'broadway': ['Broadway', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Broadway';
            font-style: normal;
            font-weight: 400;
            src: local('Broadway'), url('https://www.cdnfonts.com/s/13073/BROADW.woff') format('woff');
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .gradient-text {
            background: linear-gradient(135deg, #D90416, #F2C641);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glow {
            box-shadow: 0 0 30px rgba(217, 4, 22, 0.3);
        }
        html {
            scroll-behavior: smooth;
        }
        .gallery-item {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 font-['Inter']" style="background-color: #1a1a2e;">

    <header class="relative z-0">
        <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('bg-hero.jpg');"></div>
        <div class="relative container mx-auto px-6 py-16 text-center">
            <img src="lightbox-broadway.png" alt="Broadway Lightbox" class="mx-auto mb-8 max-h-40 md:max-h-56 opacity-90">
            <h1 class="text-5xl md:text-7xl font-bold text-white leading-tight" style="font-family: 'Broadway', sans-serif; text-shadow: 2px 2px 4px rgba(255,230,0,0.7), 0 0 10px rgba(255,230,0,0.5);">
                EVALUASI TENGAH TAHUN
            </h1>
            <p class="text-2xl md:text-3xl text-yellow-300 mt-4 mb-12" style="font-family: 'Bungee Shade', cursive;">
                BBGTK Provinsi Jawa Tengah
            </p>
            <img src="label-broadway.png" alt="Broadway Label" class="mx-auto mb-8 max-h-20 md:max-h-28 opacity-90">
        </div>
    </header>

    <nav class="bg-black bg-opacity-80 text-white py-3 sticky top-0 shadow-lg relative z-10">
        <div class="container mx-auto flex justify-center items-center">
            <ul class="flex space-x-6 md:space-x-8">
                <li><a href="index.html" class="hover:text-yellow-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">BERANDA</a></li>
                <li><a href="news.html" class="hover:text-yellow-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">BERITA</a></li>
                <li><a href="gallery.html" class="text-yellow-400 font-bold transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">GALERI</a></li>
                <li><a href="videos.html" class="hover:text-yellow-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">VIDEO</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <h2 class="text-4xl font-['Bungee'] text-yellow-400 mb-10 text-center" style="font-family: 'Bungee', cursive;">GALERI FOTO</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Placeholder for gallery items -->
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="azis-broadway.png" alt="Azis Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Azis</p>
            </div>
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="dita-broadway.png" alt="Dita Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Dita</p>
            </div>
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="sari-broadway.png" alt="Sari Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Sari</p>
            </div>
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="billboard-broadway.png" alt="Billboard Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                 <p class="text-center mt-2 text-sm text-gray-300">Billboard</p>
            </div>
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="billboard-broadway-1.png" alt="Billboard Broadway Alt" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Billboard Alt</p>
            </div>
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="cinema-broadway.png" alt="Cinema Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Cinema</p>
            </div>
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="indah-broadway.png" alt="Indah Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Indah</p>
            </div>
            <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="stars-broadway.png" alt="Stars Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Stars</p>
            </div>
             <div class="bg-black bg-opacity-40 p-3 rounded-lg shadow-md hover:shadow-yellow-400/30 transition-shadow duration-300">
                <img src="marquee-broadway.png" alt="Marquee Broadway" class="w-full h-auto object-cover rounded transform transition-transform duration-300 hover:scale-105">
                <p class="text-center mt-2 text-sm text-gray-300">Marquee</p>
            </div>
            <!-- Add more images as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-16 mt-20">
        <div class="container mx-auto px-6 text-center">
            <div class="mb-8">
                <img src="symbol-broadway.png" alt="Broadway Symbol" class="mx-auto mb-4 h-16 opacity-80">
                <h3 class="text-3xl font-bold mb-4 gradient-text">Evaluasi Tengah Tahun 2025</h3>
                <p class="text-xl text-gray-300">Tema Refleksi</p>
                <img src="discount-broadway.png" alt="Discount Broadway" class="mx-auto mt-6 h-20 opacity-80">
            </div>
            <div class="border-t border-gray-700 pt-8">
                <p class="text-gray-500 text-sm">&copy; 2025 Panitia Evaluasi Tengah Tahun. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
